<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ferramentas para Designers e Programadores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/inter@latest/index.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#6366f1',
              secondary: '#10b981',
              dark: '#1e1e2f',
              light: '#f4f4f5',
            },
            fontFamily: {
              inter: ['Inter', 'sans-serif'],
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-light text-gray-900 dark:bg-dark dark:text-gray-100 font-inter transition-all">
    <header class="bg-primary text-white py-6 text-center text-2xl font-semibold">
      Ferramentas Web para Designers e Programadores
    </header>
    <div class="fixed top-4 right-4 z-50">
      <button onclick="document.documentElement.classList.toggle('dark')" class="bg-secondary text-white px-4 py-2 rounded-xl">🌙 Alternar Tema</button>
    </div>

    <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-6">
      <!-- Seletor de Cores -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">🎨 Seletor de Cores</h2>
        <input type="color" class="w-full h-12 rounded cursor-pointer" />
      </section>

      <!-- Visualizador de Tipografia -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">🔡 Visualizador de Tipografia</h2>
        <input type="text" placeholder="Digite algo..." oninput="this.nextElementSibling.textContent=this.value" class="w-full p-2 rounded border dark:bg-gray-700" />
        <p class="mt-4 text-xl font-semibold"></p>
      </section>

      <!-- Gerador de Gradientes -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">🌈 Gerador de Gradientes</h2>
        <input type="text" id="gradientInput" placeholder="linear-gradient(to right, #6366f1, #10b981)" class="w-full p-2 rounded border dark:bg-gray-700" />
        <div id="gradientPreview" class="mt-3 h-12 rounded"></div>
      </section>

      <!-- Preview Responsivo -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">📱 Preview Responsivo</h2>
        <iframe src="https://example.com" class="w-full h-64 border rounded"></iframe>
      </section>

      <!-- Grade Overlay -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">🔍 Grade Overlay</h2>
        <button onclick="toggleGridOverlay()" class="w-full bg-primary text-white py-2 rounded">Ativar Grade</button>
      </section>

      <!-- Conversor de Unidades -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">💡 Conversor de Unidades (px → rem)</h2>
        <input type="number" placeholder="px" oninput="convertPXtoREM(this.value)" class="w-full p-2 rounded border dark:bg-gray-700" />
        <p id="remOutput" class="mt-2 font-mono"></p>
      </section>

      <!-- Conversor de Cores -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">🎨 Conversor de Cores</h2>
        <input type="text" placeholder="#ff0000" oninput="convertColor(this.value)" class="w-full p-2 rounded border dark:bg-gray-700" />
        <div id="colorOutput" class="mt-2"></div>
      </section>

      <!-- Conversor de Imagem para Base64 -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow">
        <h2 class="font-semibold text-lg mb-2">🖼️ Conversor de Imagem para Base64</h2>
        <input type="file" accept="image/*" onchange="convertToBase64(this)" class="w-full" />
        <textarea id="base64Output" rows="6" class="mt-2 w-full p-2 rounded border dark:bg-gray-700"></textarea>
      </section>

      <!-- Separador HTML/CSS/JS -->
      <section class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow col-span-full">
        <h2 class="font-semibold text-lg mb-2">🧩 Separador de HTML/CSS/JS</h2>
        <textarea id="htmlInput" rows="6" placeholder="Cole aqui o HTML completo..." class="w-full p-2 rounded border dark:bg-gray-700"></textarea>
        <button onclick="separarHTML()" class="mt-2 w-full bg-secondary text-white py-2 rounded">Separar</button>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-2 mt-3">
          <textarea id="htmlOutput" class="p-2 rounded border dark:bg-gray-700" rows="6" placeholder="HTML"></textarea>
          <textarea id="cssOutput" class="p-2 rounded border dark:bg-gray-700" rows="6" placeholder="CSS"></textarea>
          <textarea id="jsOutput" class="p-2 rounded border dark:bg-gray-700" rows="6" placeholder="JavaScript"></textarea>
        </div>
      </section>
    </main>

    <script>
      document.getElementById('gradientInput')?.addEventListener('input', function () {
        document.getElementById('gradientPreview').style.background = this.value;
      });

      function convertPXtoREM(px) {
        const rem = (px / 16).toFixed(2);
        document.getElementById('remOutput').textContent = `${px}px = ${rem}rem`;
      }

      function convertColor(hex) {
        if (!/^#([0-9A-F]{3}){1,2}$/i.test(hex)) return;
        const bigint = parseInt(hex.slice(1), 16);
        const r = (bigint >> 16) & 255;
        const g = (bigint >> 8) & 255;
        const b = bigint & 255;
        const hsl = rgbToHsl(r, g, b);
        document.getElementById('colorOutput').innerHTML = `RGB: ${r}, ${g}, ${b}<br>HSL: ${hsl}`;
      }

      function rgbToHsl(r, g, b) {
        r /= 255; g /= 255; b /= 255;
        const max = Math.max(r, g, b), min = Math.min(r, g, b);
        let h, s, l = (max + min) / 2;
        if (max === min) { h = s = 0; }
        else {
          const d = max - min;
          s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
          switch (max) {
            case r: h = (g - b) / d + (g < b ? 6 : 0); break;
            case g: h = (b - r) / d + 2; break;
            case b: h = (r - g) / d + 4; break;
          }
          h /= 6;
        }
        return `${(h * 360).toFixed(1)}, ${(s * 100).toFixed(1)}%, ${(l * 100).toFixed(1)}%`;
      }

      function convertToBase64(input) {
        const file = input.files[0];
        const reader = new FileReader();
        reader.onloadend = () => {
          document.getElementById('base64Output').value = reader.result;
        };
        if (file) reader.readAsDataURL(file);
      }

      function toggleGridOverlay() {
        const existing = document.getElementById('gridOverlay');
        if (existing) return existing.remove();
        const overlay = document.createElement('div');
        overlay.id = 'gridOverlay';
        overlay.style = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; pointer-events: none;
          background-image: linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
          background-size: 20px 20px;`;
        document.body.appendChild(overlay);
      }

      function separarHTML() {
        const input = document.getElementById('htmlInput').value;
        document.getElementById('htmlOutput').value = (input.match(/<body[\s\S]*?<\/body>/i) || [''])[0];
        document.getElementById('cssOutput').value = (input.match(/<style[\s\S]*?<\/style>/i) || [''])[0].replace(/<\/?style>/g, '');
        document.getElementById('jsOutput').value = (input.match(/<script[\s\S]*?<\/script>/i) || [''])[0].replace(/<\/?script.*?>/g, '');
      }
    </script>
  </body>
</html>
